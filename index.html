<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodingChallenge</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <!--Logo e titolo -->
                <img class="logo"    src="logo.png" alt="">
                <h1 class="titolo">Taking Booleaners from A to B</h1>
            </header>
            <nav class="bottoni">
                <!--Bottoni sotto il titolo-->
                <input class="button" type="button" value="Prenota">
                <input class="button" type="button" value="Termina Prenotazione">
                <input class="button" type="button" value="Accendi Luci">
            </nav>
            <main class="dati">
                <!--Elenco dei monopattini-->
                <!--La classe row-up racchiude la checkbox e il nome del proprietario-->
                <!--La classe row-under racchiude i dati di quel monopattino-->
                <div class="row-up">
                    <input type="checkbox">
                    <span class="nome"><b>Monopattino Gino22</b></span>
                </div>
                <div class="row-under">
                    <p>↦ Via Guadalametri - a 220 metri da te</p>
                    <p> Stato carica:</p>
                    <p class="orange"></p>
                 <div class="row-up">
                    <input type="checkbox">
                    <span class="nome"><b>Monopattino Mike24</b></span>
                </div>
                <div class="row-under">
                    <p>↦ Via Ricciardoni - a 420 metri da te</p>
                    <p> Stato carica:</p>
                    <p class="green"></p>
                <div class="row-up">
                    <input type="checkbox">
                    <span class="nome"><b>Monopattino Fede154</b></span>
                </div>
                <div class="row-under">
                    <p>↦ Via Mentarini - a 490 metri da te</p>
                    <p> Stato carica:</p>
                    <p class="red"></p>
                </div>
            </main>
        </div>
    </body>
</html>
